    <style>
      :root {
        --bg-color: #030712;
        --text-primary: #f9fafb;
        --text-secondary: #9ca3af;
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.1);
        --accent-color: 79, 70, 229; /* Indigo 600 */
      }

      .theme-Light {
        --bg-color: #f8fafc;
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --glass-bg: rgba(0, 0, 0, 0.04);
        --glass-border: rgba(0, 0, 0, 0.08);
        --accent-color: 37, 99, 235; /* Blue 600 */
      }

      .theme-Dark {
        --bg-color: #030712;
        --text-primary: #f9fafb;
        --text-secondary: #9ca3af;
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.1);
        --accent-color: 79, 70, 229;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        margin: 0;
        overflow-x: hidden;
        transition: background-color 0.4s ease, color 0.4s ease;
      }

      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
      }

      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Adjust text colors globally to respect variables */
      .text-gray-100 { color: var(--text-primary) !important; }
      .text-gray-400 { color: var(--text-secondary) !important; }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151;
      }
    </style>
